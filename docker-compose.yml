version: '3.8'

services:
  dev:
    profiles: ["dev"]
    container_name: slnnzmtl-xyz-dev
    build:
      context: .
      dockerfile: Dockerfile
      target: build-stage
    ports:
      - "5173:5173"
    volumes:
      - ./:/app
      - /app/node_modules
    command: npm run dev
    environment:
      - NODE_ENV=development
      - VITE_HOST=0.0.0.0
    networks:
      - dev_network
    deploy:
      resources:
        limits:
          memory: 384M
        reservations:
          memory: 128M

  prod:
    container_name: slnnzmtl-xyz-prod
    build:
      context: .
      dockerfile: Dockerfile
      target: production-stage
    ports:
      - "80:80"
      - "443:443"
    restart: unless-stopped
    environment:
      - VIRTUAL_HOST=slnnzmtl.xyz
      - LETSENCRYPT_HOST=slnnzmtl.xyz
      - LETSENCRYPT_EMAIL=slonanezametil@example.com
    networks:
      - nginx-proxy
      - prod_network
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M
    volumes:
      - ./certbot/www:/var/www/certbot/:ro
      - ./certbot/conf:/etc/letsencrypt/:ro
      - ./nginx/conf:/etc/nginx/conf.d/:ro

  certbot:
    image: certbot/certbot:latest
    container_name: certbot
    volumes:
      - ./certbot/www:/var/www/certbot/:rw
      - ./certbot/conf:/etc/letsencrypt/:rw
    command: certonly --webroot --webroot-path=/var/www/certbot --email slonanezametil@example.com --agree-tos --no-eff-email --force-renewal -d slnnzmtl.xyz
    depends_on:
      - prod

networks:
  dev_network:
    name: dev_network
  nginx-proxy:
    external: true
  prod_network:
    name: prod_network 