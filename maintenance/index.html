<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daniel Kazansky - Site Maintenance</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0 20px;
            text-align: center;
        }
        .maintenance-container {
            max-width: 600px;
            padding: 40px;
            background: rgba(30, 30, 30, 0.7);
            border-radius: 16px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #64b5f6, #2196f3);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 20px;
            color: #b0b0b0;
        }
        .loader {
            margin: 30px auto;
            width: 70px;
            text-align: center;
        }
        .loader > div {
            width: 18px;
            height: 18px;
            background-color: #2196f3;
            border-radius: 100%;
            display: inline-block;
            animation: bounce 1.4s infinite ease-in-out both;
            margin: 0 5px;
        }
        .loader .bounce1 {
            animation-delay: -0.32s;
        }
        .loader .bounce2 {
            animation-delay: -0.16s;
        }
        @keyframes bounce {
            0%, 80%, 100% { 
                transform: scale(0);
            } 40% { 
                transform: scale(1.0);
            }
        }
        .eta {
            font-size: 0.9rem;
            color: #757575;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="maintenance-container">
        <h1>Site Maintenance</h1>
        <p>I'm currently updating my portfolio with new projects and improvements.</p>
        <p>The site will be back online shortly with fresh content!</p>
        
        <div class="loader">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
        </div>
        
        <p class="eta">Expected downtime: ~2 minutes</p>
    </div>
</body>
</html>
