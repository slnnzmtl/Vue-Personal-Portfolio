server {
    listen 80;
    server_name slnnzmtl.xyz;  # Change back to your domain

    root /usr/share/nginx/html;
    index index.html;

    # Handle Single Page Application routing
    location / {
        try_files $uri /index.html;
    }

    location = /index.html {
        expires -1;
    }

    # Cache control for static assets
    location /assets/ { 
        expires 1y;
        add_header Cache-Control "public, no-transform";
        access_log off;
        # Add gzip for JS chunks
        gzip_types application/javascript;
    }

    # Update static file handling to include chunk files
    location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|woff|woff2|chunk\.js)$ {
        expires 1y;
        add_header Cache-Control "public";
        # Enable gzip for chunks
        gzip_types application/javascript;
    }

    # Deny access to . files
    location ~ /\. {
        deny all;
    }

    error_page 404 /index.html;
} 