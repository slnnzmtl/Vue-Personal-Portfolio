
server {
    listen 80;
    server_name slnnzmtl.xyz, kazansky.dev;

    root /usr/share/nginx/html;
    index index.html;

    # Debug headers to see what's happening
    add_header X-Debug-URI $uri always;
    add_header X-Debug-Request $request_uri always;

    # Static assets - regex locations are processed first
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, no-transform";
        try_files $uri =404;
    }

    # Hide dotfiles - regex location
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Assets directory - prefix location with ^~ modifier (highest priority)
    location ^~ /assets/ {
        add_header Cache-Control "public, max-age=31536000, immutable";
        try_files $uri =404;
    }

    # Specific handler for projects route - force SPA
    location = /projects {
        add_header X-Debug-Projects-Route "matched" always;
        try_files /index.html =404;
    }

    # SPA catch-all - this will handle other routes
    location / {
        # Add debugging info
        add_header X-Debug-File-Exists $document_root$uri always;
        add_header X-Debug-Is-File $uri always;
        
        # Force all non-file requests to go to index.html
        try_files $uri @fallback;
    }
    
    # Named location for SPA fallback
    location @fallback {
        add_header X-Debug-Fallback "true" always;
        try_files /index.html =404;
    }

    error_page 404 /index.html;
}