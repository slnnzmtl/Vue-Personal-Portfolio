
server {
    listen 80;
    server_name slnnzmtl.xyz;

    root /usr/share/nginx/html;
    index index.html;

    # Debug headers to see what's happening
    add_header X-Debug-URI $uri always;
    add_header X-Debug-Request $request_uri always;

    # Static assets - regex locations are processed first
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, no-transform";
        try_files $uri =404;
    }

    # Hide dotfiles - regex location
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Assets directory - prefix location with ^~ modifier (highest priority)
    location ^~ /assets/ {
        add_header Cache-Control "public, max-age=31536000, immutable";
        try_files $uri =404;
    }

    # SPA catch-all - this will handle /projects and all other routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    error_page 404 /index.html;
}